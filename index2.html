<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula JS</title>

                <!-- importando o CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

                <!-- importando css -->
    <link rel="stylesheet" href="css/styles.css" />

                <!-- 3 importando o arquivo .js no <head> -->
    <script src=""></script>
  </head>
  <body>
    <div class="container">

        <h1>Calcular 2 Números</h1>
        
        <form action="">
            <label for="n1" class="form-label">N1</label>
            <input type="number" class="form-control" id="n1" required>
            
            <label for="n2" class="form-label">N2</label>
            <input type="number" class="form-control" id="n2" required>
            
            <div class="botoes">
              <button class="btn btn-primary" type="button" id="adição" onclick="calcular(this)">Somar</button>
              <button class="btn btn-primary" type="button" id="subtração" onclick="calcular(this)">Subtrair</button>
              <button class="btn btn-primary" type="button" id="multiplicação" onclick="calcular(this)">Multiplicar</button>
              <button class="btn btn-primary" type="button" id="divisão" onclick="calcular(this)">Dividir</button>
              <button class="btn btn-primary" type="reset" id="limpar" onclick="calcular()">Limpar</button>
            </div>
            
            <div class="resultado" id="result"></div>
        </form>
    </div>

  </body>
</html>
